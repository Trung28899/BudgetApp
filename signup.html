<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="img/wave.png" />
    <div class="container containSignUp">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="img/avatar.svg" />
          <h2 class="title titleUp">Sign Up</h2>
          <!--Starting username section-->
          <div class="input-div one email">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <!--End of username section input-div one-->
          <!--Starting username section-->
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <!--End of username section input-div one-->
          <!--Starting Password section-->
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <!--End of password section-->
          <!--Start of confirm password-->
          <div class="input-div pass confirm">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Confirm Your Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <!--End of input-div pass-->
          <a href="index.html">Return to Login.</a>
          <input type="submit" class="btn1 btnUp" value="Sign Up" />
        </form>
        <!--End of form-->
      </div>
      <!--End of .login-content-->
    </div>
    <!--End of .container-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
