<!DOCTYPE html>
<html>
  <head>
    <title>Password Retrieve</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="img/avatar.svg" />
          <h2 class="title titleUp">Forgot your Password ?</h2>
          <p>
            Enter your email or username, we'll send you an email shortly about
            account information
          </p>
          <!--Starting username section-->
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <!--End of input-div one-->
          <!--Starting Password section-->
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <!--End of input-div pass-->
          <a href="signup.html" class="btn1 btnSignUp">Retrieve Your Account</a>
        </form>
        <!--End of form-->
      </div>
      <!--End of .login-content-->
    </div>
    <!--End of .container-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
